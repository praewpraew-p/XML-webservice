<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shopping list example</title>
  <style>
    li {
      margin-bottom: 10px;
    }

    li button {
      font-size: 8px;
      margin-left: 20px;
      color: #666;
    }
  </style>
</head>

<body>

  <h1>My shopping list</h1>

  <div>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button>Add item</button>
  </div>

  <ul>

  </ul>

  <script>
    var ul = document.querySelector('ul');
    var input = document.querySelector('input');
    var button = document.querySelector('button');
    var showNum = document.createElement('p');
    var count = 0;

    button.addEventListener('click', addList);
    input.focus();

    function addList() {
      input.focus();
      var myItem = input.value;
      var listItem = document.createElement('li');
      var listText = document.createElement('span');
      var delButt = document.createElement('button');

      listItem.appendChild(listText);
      listText.textContent = myItem;

      delButt.textContent = 'Delete';
      listText.appendChild(delButt);
      delButt.addEventListener('click', deleteList);

      function deleteList() {
        ul.removeChild(listItem);
        count--;
        if (count == 1 || count == 0) {
          showNum.textContent = 'The list has ' + count + ' item';
        } else {
          showNum.textContent = 'The list has ' + count + ' items';
        }
      }

      count++;
      if (count == 1) {
        showNum.textContent = 'The list has ' + count + ' item';
      } else {
        showNum.textContent = 'The list has ' + count + ' items';
      }

      ul.appendChild(listItem);
      ul.appendChild(showNum);

      input.value = '';

    }


  </script>

</body>

</html>
