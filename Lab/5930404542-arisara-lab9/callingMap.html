<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Some Restaurants in Khon Kaen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h1>Some Restaurants in Khon Kaen</h1>
    <ol>

    </ol>
    <script>
        var list = document.createElement('li');
        var br = document.createElement('em');
        var section = document.querySelector('section');

        var url = "restaurants-kk.json";
        fetch(url).then(function (result) {
            return result.json();
        }).then(function (json) {
            displayResults(json);
        });

        var ol = document.querySelector('ol');

        function displayResults(json) {
            var results = json.results;
            for (i = 0; i < results.length; i++) {
                var result = results[i];
                var li = document.createElement('li');
                var div1 = document.createElement('div');
                var div2 = document.createElement('div');
                div1.style.color = 'blue';
                div2.style.color = 'green';
                div1.textContent = 'name = ' + result.name;
                div2.textContent = 'location:lat = ' + result.geometry.location.lat + ' lng = ' + result.geometry.location.lng;
                li.appendChild(div1);
                li.appendChild(div2);
                ol.appendChild(li);

            }
        }


    </script>

</body>

</html>
